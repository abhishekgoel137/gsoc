<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


<!--   
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    -->
    
    <script src="js/script.js"></script>
</head>
	
	
<h3 class="text-center">GSOC  Summary:</h3>


	
<div ng-app ng-controller="MyCtrl">


  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    

    <div class="table-responsive">
      
      <table class="table table-hover table-bordered">

        <thead>
          <tr><th>Sno</th><th>Name</th><th>Skills</th><th>Years</th></tr>
        </thead>
        
        <tbody>
          
        <tr>
          <td></td>
          <td><input type="search" ng-model="name_filter" placeholder="Filter organization names">Showing {{name_filter}}.</td>
          <td><input type="search" ng-model="skills_filter" placeholder="Filter skills">Showing {{skills_filter}}.</td>
          
          
          
          <td>
			  <select ng-model="selectedProduct" ng-options="year.year for year in years" name="year"></select>
			  <input type=hidden "selectedProduct.year" name="year" placeholder="Filter year">Showing.{{selectedProduct.year}}
          </td>
          
        </tr>
        
        <tr ng-repeat="(sno,key) in items | filter:{name : name_filter, skills : skills_filter, year : selectedProduct.year}">
          <td>{{key.sno}}:</td>
          <td>{{key.name}}:</td>
          <td>{{(key.skills).split(",").join(", ")}}</td>
          <td>{{(key.year).split(",").join(", ")}}</td>
        </tr>

        </tbody>

      </table>

    </div>

  </div>

</div>

	
</html>
